<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=css_file) }}"/>
    <title>{{ title }}</title>
</head>

<body>

<header>
    <div class="container">
        <div class="logo">
            <a href="/">W&F</a>
        </div>
        <div class="part1">
            <nav>
                <div class="block">
                    <a href="/">Главная</a>
                    <span class="line"></span>
                </div>
                <span class="delimiter"></span>
                <div class="block">
                    <a href="/random_film">Случайный фильм</a>
                    <span class="line"></span>
                </div>
                <span class="delimiter"></span>
                <div class="block">
                    <a href="/search">Поиск</a>
                    <span class="line"></span>
                </div>
                <span class="delimiter"></span>
                <div class="block">
                    <a href="/reg">Профиль</a>
                    <span class="line"></span>
                </div>
                <span class="delimiter"></span>
                <div class="block">
                    <a href="#contact">Контакты</a>
                    <span class="line"></span>
                </div>
            </nav>
        </div>
        <div class="part2">
            <form action="GET">
                <input type="text" name="search" placeholder="Search..">
                <a href="search.html"><i class="fas fa-search"></i></a>
            </form>
        </div>
    </div>
</header>

<!-- Begin page content -->
<main role="main">
    {% block content %}{% endblock %}
</main>

<footer id='contact'>
    <div class="container">
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-pinterest-p"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="contacts">
            <div class="email"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>
                fake.email@example.com</a></div>
            <div class="phone"><i class="fa fa-phone fa-rotate-90" aria-hidden="true"></i> <a
                    href="#">8-800-555-35-35</a></div>
        </div>
    </div>
</footer>

<script src="https://kit.fontawesome.com/109d4b9770.js" crossorigin="anonymous"></script>

</body>

</html>
